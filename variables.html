<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id1">
    <input type="text" id="id2">
    <button onclick="add()">ADD</button>
    <p id="demo"></p>
    <script>
        let x = document.getElementById("id1")
        let y = document.getElementById("id2");
        let res = document.getElementById("demo")
        function add(){
            let x1 = x.value;
            let x2 = parseInt(x1);
            let y1 = y.value;
            let y2 = parseInt(y1);
            let z = x2 + y2;
            res.innerHTML= "the value of both the integers is: "+z
        }
    </script>
</body>
</html>
